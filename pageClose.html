<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d7f3ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #d7f3ff;
            width: 80%;
            max-width: 1200px;
        }
        .text-section {
            flex: 1;
            padding: 20px;
        }
        .text-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 1em;
            color: #333;
            line-height: 1.6;
        }
        .text-section .contact {
            margin-top: 20px;
            font-weight: bold;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Book Now!</h1>
            <p>Main Office<br>
               123 Anywhere St.<br>
               Any City ST 12345<br>
            </p>
            <p>PWD parking available.</p>
            <p>Tel. (123) 456-7890<br>
               Email: hello@reallygreatsite.com<br>
               Social: @reallygreatsite
            </p>
            <p class="contact">Contact us &rarr;</p>
        </div>
        <div class="image-section">
            <img src="img/brow.jpg" alt="Makeup Palette">
        </div>
    </div>
</body>
</html>
